<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="home">
        <button type="button" id="singlePlayerButton" class="btn btn-info modeButton">1 Player</button>
        <button type="button" id="twoPlayerButton" class="btn btn-info modeButton">2 Players</button>
      </div>
      <div id="gameBoard" class="hide">
        <div class="row">
          <div id="upperleft" class="col-md-4 space">
            <button type="button" value="0" id="0">click</button>
            <span></span>
          </div>
          <div id="uppermiddle" class="col-md-4 space">
            <button type="button" value="1" id="1">click</button>
            <span></span>
          </div>
          <div id="upperright" class="col-md-4 space">
            <button type="button" value="2" id="2">click</button>
            <span></span>
          </div>
        </div>
        <div class="row">
          <div id="middleleft" class="col-md-4 space">
            <button type="button" value="3" id="3">click</button>
            <span></span>
          </div>
          <div id="middlecenter" class="col-md-4 space">
            <button type="button" value="4" id="4">click</button>
            <span></span>
          </div>
          <div id="middleright" class="col-md-4 space">
            <button type="button" value="5" id="5">click</button>
            <span></span>
          </div>
        </div>
        <div class="row">
          <div id="bottomleft" class="col-md-4 space">
            <button type="button" value="6" id="6">click</button>
            <span></span>
          </div>
          <div id="bottommiddle" class="col-md-4 space">
            <button type="button" value="7" id="7">click</button>
            <span></span>
          </div>
          <div id="bottomright" class="col-md-4 space">
            <button type="button" value="8" id="8">click</button>
            <span></span>
          </div>
        </div>
        <button type="button" id="reset">Reset</button>
        <button type="button" id="quit">Quit</button>
      </div>
    </div>
  </body>
</html>
